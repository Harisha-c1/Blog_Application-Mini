
<div class="author-posts-container" ng-controller="AuthorPostsController" >
    <h2>Manage Your Posts</h2>

  
    <input type="text" ng-model="newTitle" placeholder="Enter title">
    <textarea ng-model="newContent" placeholder="Enter content"></textarea>
    <button ng-click="createPost()">Create New Post</button>

   
    <ul>
        <li ng-repeat="post in posts">
            <a href="#!/post/{{ post.id }}">{{ post.title }}</a>
            <button ng-click="startEdit(post)">Edit</button>
            <button ng-click="deletePost(post.id)">Delete</button>
        </li>
    </ul>

    <div class="edit-post-container" ng-show="editing" ng-init="debugEdit()">
        <h3>Edit Post</h3>
        <input type="text" ng-model="editTitle" placeholder="Edit title" >
        <textarea ng-model="editContent" placeholder="Edit content"  ></textarea>
        
        <button ng-click="updatePost()">Update Post</button>
        <button ng-click="cancelEdit()">Cancel</button>
    </div>
</div>
